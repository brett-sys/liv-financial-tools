<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Manager{% block title_extra %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('files') }}" class="nav-brand">Lead Manager â†’ CRM</a>
        <div class="nav-links">
            <a href="{{ url_for('files') }}" class="{{ 'active' if request.endpoint == 'files' }}">Files</a>
            <a href="{{ url_for('agents_page') }}" class="{{ 'active' if request.endpoint == 'agents_page' }}">Agents</a>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for cat, msg in messages %}
            <div class="flash flash-{{ cat }}">
                {{ msg }}
                <button class="flash-close" onclick="this.parentElement.remove()">&times;</button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
