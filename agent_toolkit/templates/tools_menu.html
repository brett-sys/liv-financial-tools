{% extends "base.html" %}
{% set active_tab = "tools" %}
{% block title %}Tools - LIFI{% endblock %}

{% block content %}
<div class="dash-header">
    <h1>Tools</h1>
</div>

<div class="tools-grid">
    <a href="{{ url_for('tools.illustration') }}" class="tool-card">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/>
        </svg>
        <span class="tool-card-title">Illustration</span>
        <span class="tool-card-desc">IUL PDF from paste</span>
    </a>

    <a href="{{ url_for('tools.illustration_comparison') }}" class="tool-card">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/>
            <line x1="6" y1="20" x2="6" y2="14"/>
        </svg>
        <span class="tool-card-title">Compare</span>
        <span class="tool-card-desc">Side-by-side policies</span>
    </a>

    <a href="{{ url_for('tools.policy_submitted') }}" class="tool-card">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        <span class="tool-card-title">Policy Submitted</span>
        <span class="tool-card-desc">Confirmation PDF</span>
    </a>

    <a href="{{ url_for('tools.quote_comparison') }}" class="tool-card">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
            <line x1="1" y1="10" x2="23" y2="10"/>
        </svg>
        <span class="tool-card-title">Quote Compare</span>
        <span class="tool-card-desc">Carrier comparison</span>
    </a>

    <a href="{{ url_for('referrals.referrals_page') }}" class="tool-card">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 00-3-3.87"/>
            <path d="M16 3.13a4 4 0 010 7.75"/>
        </svg>
        <span class="tool-card-title">Referrals</span>
        <span class="tool-card-desc">Track referrals</span>
    </a>
</div>
{% endblock %}
